<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header class="navbar">Weather Dashboard</header>
    <main>
        <div class="row">
            <div class="col-12 col-lg-3">
        <form>
            <fieldset>
            <div class="form-group">
                <h3 class="citySearch">Search For a City:</h3>
                <input type="text" id="TextInput" class="form-control" placeholder="Search Location">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
            </fieldset>
        </form>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h4 class="card-title">City</h5>
              <h6 class="card-temp mb-2">Temp: </h6>
              <h6 class="card-wind">Wind: </h6>
              <h6 class="card-humidity">Humidity: </h6>
            </div>
          </div>
    </main>
<script src="./assets/script.js"></script>
</body>
</html>
